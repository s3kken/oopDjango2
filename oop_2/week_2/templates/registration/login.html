{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div>
        <h1 class="text-success">Авторизация</h1>
        {% if form.errors %}
        <p>Ваш пароль и (или) логин неверны. Попробуйте еще раз.</p>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <table>

                <tr>
                    <td>{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                </tr>

                <tr>
                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                </tr>
            </table>

            <input class="btn btn-success" type="submit" value="Войти"/>
            <input type="hidden" name="next" value="{% url 'profile' %}"/>
        </form>
    </div>
</div>

{% endblock %}
