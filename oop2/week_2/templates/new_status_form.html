{% extends "base.html" %}
{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div class="form-group">
            <input type="submit" value="Сменить" class="btn btn-primary"/>
        </div>
    </div>
</form>
{% endblock %}
