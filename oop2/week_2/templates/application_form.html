{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="text-success">Создать заявку</h1>
<form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
      <div class="form-group">
        <input type="submit" value="Создать" class="btn btn-success"/>
      </div>
    </div>
</form>
</div>
{% endblock %}
